<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-symbols-outlined">expand_more</i>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">more_horiz</i>
        </div>
        <div class="img-area">
            <img src=""alt="">
        </div>
        <div class="song-detail">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
               <audio id="main-audio" src=""></audio>
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-symbols-outlined" title="Playlist looped">repeat</i>
            <i id="prev" class="material-symbols-outlined">skip_previous</i>
            <div class="play-pause">
            <i class="material-symbols-outlined">play_arrow</i>
        </div>
            <i id="next" class="material-symbols-outlined">skip_next</i>
            <i id="more-music"  class="material-symbols-outlined">queue_music</i>
        
        </div>
    
    <div class="music-list">
        <div class="header">
            <div class="row">
                <i class="material-symbols-outlined">queue_music</i> 
                <span>Music List</span>
            </div>
            <i id="close"class="material-symbols-outlined">close</i>
        </div>
        <ul>
        <!-- Song List Direct Tranfer From js -->
        </ul>
  </div>
</div>

<script src="music-list.js"></script>
<script src="style.js"></script>
</body>
</html>
